<div class="container" ng-controller="navCtrl">
    <div class="row">
        <div class="col-lg-12">
            <h1>NewsTickerProject</h1>

            <div class="col-lg-12">
                <h3>A small news ticker project free of costs.</h3>
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Categories</h3>
            </div>
            <div class="panel-body">
                <ul class="list-inline">
                    <li ng-repeat="category in navLinks.categories" ng-class="{'bg-info': isActiveLink(category)}">
                        <h4><a ng-click="makeActiveLink(category)"
                               ui-sref=".category({categoryName: category.english_category_name, categoryId: category.category_id})">{{category.english_category_name}}</a>
                        </h4>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div ui-view></div>
</div>
