<div ng-controller="subcategoriesCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-info" ng-init="toggleHidePanelBody = true">
                <div class="panel-heading" ng-click="toggleHidePanelBody = !toggleHidePanelBody">
                    <div class="panel-title" ntp-caret-toggle="toggleHidePanelBody">
                        Subcategories
                    </div>
                </div>
                <div class="panel-body" ng-hide="toggleHidePanelBody">
                    <ul class="list-group list-inline" style="margin-bottom: 0px">
                        <li ng-repeat="subcat in subcategories">
                            <h4>
                                <a ui-sref="subcategory({categoryName: categoryName, categoryId: categoryId, subcategoryName: subcat.english_subcategory_name, subcategoryId: subcat.subcategory_id})"
                                   ui-sref-active="activeLink">
                                    {{subcat.english_subcategory_name}}</a>
                            </h4>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
