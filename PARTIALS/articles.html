<div ng-controller="articlesCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="well">
                <div class="panel panel-info" ng-repeat="article in articles.articles"
                     ng-class="{noMarginBottom: $last}">
                    <div class="panel-heading clearfix">
                        <a ng-href="{{article.url}}">
                            <h3 style="color: #ffffff; margin-top: 0px">{{article.title}}</h3>
                            <h5 class="panel-title">
                            <span class="pull-left" ng-if="article.author"><span
                                    ng-if="article.author.indexOf('By') === -1">By </span>{{article.author}}</span>
                                <span class="pull-right" ng-if="article.publish_date">On {{article.publish_date}}</span>
                            </h5>
                        </a>
                    </div>
                    <div class="panel-body" ng-hide="loadParams.title_only">
                        <h4 class="lead" style="margin-top: 0px; margin-bottom: 0px"
                            ng-bind-html="trustArticlesSummary(article.summary)"></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
