<div ng-controller="filtersCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-info" ng-init="hideFilters = true">
                <div class="panel-heading" ng-click="hideFilters = !hideFilters">
                    <div class="panel-title" ntp-caret-toggle="hideFilters">
                        Filters
                    </div>
                </div>
                <div class="panel-body" ng-hide="hideFilters">
                    <form class="form-inline">
                        <div class="row">
                            <!--<div class="form-group col-lg-3">
                                <label>Count</label>
                                <input type="text" class="form-control" placeholder="Amount of articles to load"
                                       ng-model="loadParams.count" ng-change="reloadArticles();">
                            </div>-->
                            <div class="form-group col-lg-4">
                                <label>Since</label>
                                <input type="date" class="form-control"
                                       ng-model="loadParams.since" ng-change="reloadArticles();"
                                       placeholder="Loads articles published since ...">
                            </div>
                            <div class="form-group col-lg-4">
                                <label>Order By</label>
                                <select class="form-control" ng-model="loadParams.order"
                                        ng-init="loadParams.order = 'Relevance'"
                                        ng-change="reloadArticles();">
                                    <option ng-selected="true">Relevance</option>
                                    <option>Date</option>
                                </select>
                            </div>
                            <div class="checkbox col-lg-4">
                                <label class="form-control" style="border: 0px; box-shadow: none">
                                    <input type="checkbox" ng-model="loadParams.title_only"
                                           ng-change="reloadArticles();"> Show only the title?
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
