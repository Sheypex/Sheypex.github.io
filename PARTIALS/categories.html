<div ng-controller="categoriesCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-info">
                <div class="panel-heading" ng-click="toggleOpen()">
                    <div class="panel-title" ntp-caret-toggle="togglePanelClosed" hide-caret="!panelToggleIsEnabled">
                        <span ng-if="panelToggleIsEnabled">Other</span> Categories
                    </div>
                </div>
                <div class="panel-body" ng-hide="togglePanelClosed">
                    <ul class="list-group list-inline" style="margin-bottom: 0px">
                        <li ng-repeat="cat in categories">
                            <h4>
                                <a ui-sref="category({categoryName: cat.english_category_name, categoryId: cat.category_id})"
                                   ui-sref-active="activeLink">
                                    {{cat.english_category_name}}</a>
                            </h4>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
